name: shell commands 
on: [push]


jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    steps:
      - name: echo a string 
        run: echo "hello github actions" 
      - name: multiline script 
        run: |
          node -v 
          npm -v
      - name: Python Command 
        run: |
          import platform 
          print(platform.processor())
         shell: python     